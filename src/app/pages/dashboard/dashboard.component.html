<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
</div>
<!-- End Page Heading -->

<div class="row">
  <div class="col-xl-3 col-md-6 mb-4">
    
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Cuenta</div>
              <div *ngIf="user" class="h5 mb-1 font-weight-bold text-gray-800">Su cuenta es {{user.cuenta}}.</div>
              <div class="h6 mb-0 font-weight-bold text-gray-800">
                <a href="#">
                  Ver planes.
                </a>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Pacientes</div>
              <div class="h5 mb-1 font-weight-bold text-gray-800" *ngIf="!pacientes.length > 0">
                Ud. todavía no tiene pacientes
              </div>
              <div class="h5 mb-1 font-weight-bold text-gray-800" *ngIf="pacientes.length > 0">
                Ud. tiene {{ pacientes.length }} pacientes
              </div>
              <div class="h6 mb-0 font-weight-bold text-gray-800">
                <a href="#" [routerLink]="['/paciente/nuevo']">
                  Agregar paciente.
                </a>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-user fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Resultados</div>
              <div class="h5 mb-1 font-weight-bold text-gray-800">Ud. todavía no realizó ningún test.</div>
              <div class="h6 mb-0 font-weight-bold text-gray-800">
                <a href="#">
                  Ejecutar test.
                </a>
              </div>
            </div>
            <div class="col-auto">
              <i class="far fa-file-alt fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Novedades</div>
              <div class="h5 mb-1 font-weight-bold text-gray-800">Ud. puede usar desde hoy el WISC V.</div>
              <div class="h6 mb-0 font-weight-bold text-gray-800">
                <a href="#">
                  Leer más.
                </a>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-lightbulb fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
