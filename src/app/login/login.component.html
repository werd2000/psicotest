<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Bienvenido/a nuevamente!</h1>
                </div>
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="login()" class="user">
                  <div class="form-group">
                    <input formControlName="email" type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Ingrese Email...">
                  </div>
                  <div class="form-group">
                    <input formControlName="password" type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input formControlName="recuerdame" type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Recordarme</label>
                    </div>
                  </div>
                  <button type="submit" href="index.html" class="btn btn-primary btn-user btn-block">
                    Ingresar
                  </button>
                  
                </form>
                <hr>
                <button (click)="loginWhith('google')" class="btn btn-google btn-user btn-block" id="btnGoogle">
                  <i class="fab fa-google fa-fw"></i> Ingresar con Google
                </button>
                <!-- <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Ingresar con Facebook
                </a> -->
                <hr>
                <div class="text-center">
                  <a class="small" [routerLink]="['/forgot-password']">Olvid√≥ su Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" href="/#/register">Cree una cuenta!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
