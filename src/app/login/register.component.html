<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Crear una Cuenta!</h1>
              </div>
              <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuarioEmail()" class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input formControlName="nombres" required name="nombres" type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="Nombres">
                  </div>
                  <div class="col-sm-6">
                    <input formControlName="apellidos" required name="apellidos" type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Apellidos">
                  </div>
                </div>
                <div class="form-group">
                  <input formControlName="email" required type="email" name="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input formControlName="password" type="password" name="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" required>
                    <p *ngIf="forma.get('password').hasError('minlength') && !forma.pristine" class="small text-danger">
                      Se requieren al menos seis (6) caracteres.
                    </p>
                  </div>
                  <div class="col-sm-6">
                    <input formControlName="password2" type="password" name="password2" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repetir Password" required>
                    <p *ngIf="forma.get('password2').hasError('minlength') && !forma.pristine" class="small text-danger">
                      Se requieren al menos seis (6) caracteres.
                    </p>
                  </div>
                </div>
                  <p *ngIf="forma.errors?.sonIguales && !forma.pristine" class="small text-danger">
                    Las contraseñas deben ser iguales.
                  </p>

                <p>Al registrarse Ud. acepta los <a href="#">términos y condiciones</a>.</p>

                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Registrar Cuenta
                </button>
                
              </form>
              <hr>
                <button (click)="registrarUsuario('google')" type="button" class="btn btn-google btn-user btn-block" id="btnGoogle">
                  <i class="fab fa-google fa-fw"></i> Registrarse con Google
                </button>
                <!-- <button (click)="registrarUsuario('facebook')" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Registrarse con Facebook
                </button> -->
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Olvidó su Password?</a>
              </div>
              <div class="text-center">
                <a class="small" [routerLink]="['/login']">Ya tiene una cuenta? Ingrese!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
